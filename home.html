<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>BluePlanet Foundation</title>
</head>

<body id="container">
    <div id="background">
        <div id="zoomAnimation"></div>
        <div id="map"></div>
    </div>
    <div id="timerFail" class="animated bounceInUp">
        <h1 id="youFailed">YOU RAN OUT OF TIME</h1>
        <button id="restart">RESTART</button>
    </div>
    <div id="levelSuccessPopUp" class="animated bounceInUp">
      <h1 id="youPassed"></h1>
        <button id="levelContinue"></button>
    </div>
    <div id="levelSuccessPopUp"></div>
    <div id="notMap">
        <div id="roundBarsContainer">
            <div id="roundsBox">
                <div id="timer"></div>
                <div id="round"></div>
            </div>
            <div id="renewableProgressBar">
                <div class="barBackground">
                    <p class="title">ENERGY</p>
                    <div id="renewable-bar">
                        <div class="attendance-level">
                            <div class="bar-1"></div>
                            <div class="bar-2"></div>
                            <div class="bar-3"></div>
                            <div class="bar-4"></div>
                            <div class="bar-5"></div>
                            <div class="bar-6"></div>
                            <div class="bar-7"></div>
                            <div class="bar-8"></div>
                            <div class="bar-9"></div>
                        </div>
                        <div id="renewableProgress"></div>
                    </div>
                </div>
            </div>
            <div id="nonRenewableProgressBar">
                <div class="barBackground">
                    <p class="title">POLLUTION</p>
                    <div id="nonRenewable-bar">
                        <div class="attendance-level">
                            <div class="bar-1"></div>
                            <div class="bar-2"></div>
                            <div class="bar-3"></div>
                            <div class="bar-4"></div>
                            <div class="bar-5"></div>
                            <div class="bar-6"></div>
                            <div class="bar-7"></div>
                            <div class="bar-8"></div>
                            <div class="bar-9"></div>
                        </div>
                        <div id="nonRenewableProgress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div id="settingsButton">SETTINGS</div>
            <div id="informationButton">INFORMATION</div>
            <div id="gameTitle">Infinite Power 2045</div>
            <div id="startButton" class="animated infinite rubberBand">Start</div>
            <div id="pauseButton">Pause</div>
            <div id="resumeButton">Resume</div>
        </div>

        <div id="settingsMenu" class="animated bounceIn">
            <a class="boxClose menuClose"></a>
            <h1>SETTINGS</h1>
        </div>

        <div id="credits" class="animated bounceIn">
            <a class="boxClose menuClose"></a>
            <h1>CREDITS</h1>
        </div>

        <div id="gamePaused" class="animated bounceIn">
            <h1>GAME PAUSED</h1>
        </div>

        <div id="informationMenu" class="animated bounceIn">
            <a class="boxClose menuClose"></a>
            <div class="mySlides2 fade">
                <div class="numbertext">1 / 3</div>
                <div class="slideTitle">
                    <h1>HOW TO PLAY</h1>
                </div>
            </div>

            <div class="mySlides2 fade">
                <div class="numbertext">2 / 3</div>
                <div class="slideTitle">
                    <h1>RANDOM FACTS</h1>
                </div>
            </div>

            <div class="mySlides2 fade">
                <div class="numbertext">3 / 3</div>
                <div class="slideTitle">
                    <h1>CREDITS</h1>
                </div>
            </div>

            <a class="prev" onclick="plusInfoSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusInfoSlides(1)">&#10095;</a>
            <div class="dotContainer">
                <span class="dot2" onclick="currentInfoSlide(1)"></span>
                <span class="dot2" onclick="currentInfoSlide(2)"></span>
                <span class="dot2" onclick="currentInfoSlide(3)"></span>
            </div>
        </div>
    </div>

    <div id="beforeStart">
        <!--https://www.w3schools.com/howto/howto_js_slideshow.asp -->
        <div class="mySlides1 fade">
            <div class="numbertext">1 / 3</div>
            <div class="slideTitle">
                <h1>WELCOME TO GAME NAME</h1>
            </div>
        </div>

        <div class="mySlides1 fade">
            <div class="numbertext">2 / 3</div>
            <div class="slideTitle">
                <h1>HOW TO PLAY</h1>
            </div>
        </div>

        <div class="mySlides1 fade">
            <div class="numbertext">3 / 3</div>
            <div class="slideTitle">
                <h1>CREDITS</h1>
            </div>
            <button id="startZoom">CONTINUE</button>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dotContainer">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>



    <script src="scripts/app.js"></script>
    <script src="scripts/map.js"></script>
</body>

</html>
