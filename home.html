<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>BluePlanet Foundation</title>
</head>

<body id="container">
    <div id="background">
        <div id="zoomAnimation"></div>
        <div id="map"></div>
        <div id="overlay">
          <div id="reward">
            Level 1 Complete!
          </div>
        </div>
    </div>
    <div id="roundBarsContainer">
        <div id="roundsBox">
            <div id="timer">2:00</div>
            <div class="round">Level 1</div>
        </div>
        <div id="renewableProgressBar">
            <div class="barBackground">
                <p class="title">Energy</p>
                <div id="renewable-bar">
                    <div class="attendance-level">
                        <div class="bar-1"></div>
                        <div class="bar-2"></div>
                        <div class="bar-3"></div>
                        <div class="bar-4"></div>
                        <div class="bar-5"></div>
                        <div class="bar-6"></div>
                        <div class="bar-7"></div>
                        <div class="bar-8"></div>
                        <div class="bar-9"></div>
                    </div>
                    <div id="renewableProgress"></div>
                </div>
            </div>
        </div>
        <div id="nonRenewableProgressBar">
            <div class="barBackground">
                <p class="title">Pollution</p>
                <div id="nonRenewable-bar">
                    <div class="attendance-level">
                        <div class="bar-1"></div>
                        <div class="bar-2"></div>
                        <div class="bar-3"></div>
                        <div class="bar-4"></div>
                        <div class="bar-5"></div>
                        <div class="bar-6"></div>
                        <div class="bar-7"></div>
                        <div class="bar-8"></div>
                        <div class="bar-9"></div>
                    </div>
                    <div id="nonRenewableProgress"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div id="settingsButton">SETTINGS</div>
        <div id="informationButton">INFORMATION</div>
        <div id="gameTitle">Infinite Power 2045</div>
        <div id="startButton">Start</div>
        <div id="pauseButton">Pause</div>
        <div id="resumeButton">Resume</div>
    </div>

    <div id="settingsMenu">
        <a class="boxClose menuClose"></a>
        <h1>SETTINGS</h1>
    </div>

    <div id="gamePaused">
        <h1>GAME PAUSED</h1>
    </div>

    <div id="informationMenu">
        <a class="boxClose menuClose"></a>
        <h1>INFORMATION</h1>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/map.js"></script>
    </body>

</html>
